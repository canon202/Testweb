<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dotmalone.com</title>
    <style>
        /* Basic reset and typography */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f9f9f9;
        }
        
        /* Responsive header */
        header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }
        
        .logo span {
            color: #ffeb3b;
            font-style: italic;
        }
        
        nav ul {
            display: flex;
            list-style: none;
        }
        
        nav ul li {
            margin-left: 1.5rem;
        }
        
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
        }
        
        nav ul li a:hover {
            border-bottom: 2px solid #ffeb3b;
        }
        
        /* Mobile menu */
        .menu-toggle {
            display: none;
            cursor: pointer;
            font-size: 1.5rem;
        }
        
        /* Main content */
        main {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 2rem;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: #2c3e50;
            text-align: center;
            font-weight: 300;
            letter-spacing: 1px;
        }
        
        h1 strong {
            font-weight: 700;
            color: #a777e3;
        }
        
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.8;
        }
        .highlight1{
          color: black;
      background-color: green;
      padding: 0.1rem 0.2rem;
            border-radius: 5px;
            font-weight: 100;
        }
        
        .highlight {
            color: red;
            background-color: lavender;
            padding: 0.1rem 0.2rem;
            border-radius: 5px;
            font-weight: 100;
        }
        
        /* Footer */
        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 1.5rem;
            margin-top: 3rem;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .menu-toggle {
                display: block;
                position: absolute;
                top: 1rem;
                right: 2rem;
            }
            
            nav {
                width: 100%;
                display: none;
                margin-top: 1rem;
            }
            
            nav.active {
                display: block;
            }
            
            nav ul {
                flex-direction: column;
            }
            
            nav ul li {
                margin: 0;
                padding: 0.5rem 0;
                border-top: 1px solid rgba(255,255,255,0.1);
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
    img {
    max-width: 100%;
    height: auto;
}
    </style>
</head>
<body>
    <header>
        <div class="header-container">
            <div class="logo">trape<span>dotsack</span></div>
            <div class="menu-toggle">â˜°</div>
            <nav id="main-nav">
                <ul>
                    
                    <li><a href="https://blurry3.carrd.co/">About Me</a></li>
                  
                    <li><a href="#">Contact with me</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <!-- Test with a working online image -->
   <img src="Drake.png" alt="Test image">
    
    <main>
        <h1>Welcome to <strong>Sackermalone</strong></h1>
        
        <p>This is a <span class="highlight">pure trape Null</span> website. </p>
        
        <p> <span class="highlight1"> This website is made for testing</span>.</p>
        
        <p>There have nothing special in this site this web demo is made for testing not for professional. </p>
    </main>
    
    <footer>
        <p>&copy; 2023 SimpleDesign. All rights reserved.</p>
    </footer>
    
    <script>
        // Simple mobile menu toggle (optional)
        document.querySelector('.menu-toggle').addEventListener('click', function() {
            document.querySelector('nav').classList.toggle('active');
        });
    </script>
</body>
</html>
